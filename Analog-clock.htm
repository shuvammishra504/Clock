<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Analog-clock.css">
    <title>Analog-clock</title>
</head>
<body>
    <main>
        <section class="Analog">
            <header>
                <div class="hamburger-div">
                    <img class="hamburger" src="./hamburger.png" alt="hamburger">
                </div>
                <img class="title" src="./AnalogClock.png" alt="title">
            </header>
            <div class="full-svg">
                <svg class="background-image" width="1849" height="1080" viewBox="0 0 1849 1080" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g id="Clock">
                    <g id="clock">
                    <rect id="nude clock 1" width="1849" height="1080" fill="url(#pattern0)"/>
                    </g>
                    <g class="hour-hand" id="hour hand">
                    <line id="Line 1" x1="6.5" y1="-6.5" x2="179.537" y2="-6.5" transform="matrix(0.0196995 -0.999806 0.999792 0.0203943 960.132 581.001)" stroke="#ADB7B9" stroke-width="13" stroke-linecap="round"/>
                    </g>
                    <g class="second-hand" id="second hand">
                    <line id="Line" x1="951.874" y1="578.48" x2="954.091" y2="302.489" stroke="#ACB6B8" stroke-width="5" stroke-linecap="round"/>
                    </g>
                    <g class="minute-hand" id="minute hand">
                    <line id="Line 3" x1="954.678" y1="575.454" x2="956.542" y2="353.642" stroke="#ACB6B8" stroke-width="11" stroke-linecap="round"/>
                    </g>
                    </g>
                    <defs>
                    <pattern id="pattern0" patternContentUnits="objectBoundingBox" width="1" height="1">
                    <use xlink:href="#image0" transform="translate(-0.0191996) scale(0.000540833 0.000925926)"/>
                    </pattern>
                    </defs>
                    </svg>
            </div>
            <div class="AmPmDiv">
                <h1 class="AmPm"></h1>
            </div>
        </section>
        <section class="digital">
            <header>
                <div class="hamburger-div">
                    <img class="hamburger" src="./Whtie hamburger.png" alt="hamburger">
                </div>
                <img class="title" src="./DigitalClock.png" alt="title">
            </header>
        </section>
    </main>
        <script src="./Analog-clock.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
</html>
